{% extends "item_catalog.html" %}
{% block title %}All Items{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-12">
            <div class="padding-top-35">
                <h1>{{ item.name }}</h1>
            </div>
            <div class="viewitem">
                    <h4> {{ owner.name } </h4> <h4 style="margin-left:15px"> {{ category.name }}</h4>
                </div>
            <div class="padding-top-7">
                    <p>{{ item.description }}</p>
            </div>
            {% if 'username' in session %}
            {% if session['user_id'] == owner.id %}
            <div class="padding-top-10">
                <form>
                    <a href="{{ url_for('edit_item', item_id=item.id) }}"><button type="button" class="btn btn-primary">Edit</button></a>
                    <a href="{{ url_for('delete_item', item_id=item.id) }}"><button type="button" class="btn btn-danger">Delete</button></a>
                </form>
            </div>
            {% endif %}
            {% endif %}
        </div>
    </div>
{% endblock %}
