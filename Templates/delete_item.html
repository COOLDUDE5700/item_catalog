{% extends "item_catalog" %}
{% block title %}Delete Item{% endblock %}

{% block content %}
<div class="container">
        <div class="col-md-12">
            <div class="padding-top-35">
                <h1>Delete Item</h1>
            </div>
            <div class="padding-top-20">
                    <p>Are you sure you want to delete this item?<p>
                </div>
            <div class="padding-top-10">
                <form method="POST">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{{ url_for('view_item', item_id=item.id) }}"><button type="button" class="btn btn-success">Cancel</button></a>
                </form>
            </div>
        </div>
</div>
{% endblock %}
