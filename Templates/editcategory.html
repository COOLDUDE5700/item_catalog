{% extends "item_catalog" %}
{% block title %}Add Category{% endblock %}

{% block content %}
    <div class="container">
        <div class="padding-top-35">
            <div class="col-md-12">
               <h1>Edit {{ category.name }}</h1>

               <form name="new_category" method="POST">
                    <div class="form">
                      <input name="name" type="text" class="forminput" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{{ url_for('home') }}">
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </a>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
