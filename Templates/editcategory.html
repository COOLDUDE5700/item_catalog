{% extends "item_catalog.html" %}
{% block title %}Add Category{% endblock %}

{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 65px">
            <div class="col-md-12">
               <h1>Edit {{ category.name }}</h1>

               <form name="new_category" method="POST">
                    <div class="form-group">
                      <input name="name" type="text" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="background: black">Submit</button>
                    <a href="{{ url_for('homepage') }}">
                        <button type="button" class="btn btn-primary" style="background: black">Cancel</button>
                    </a>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
