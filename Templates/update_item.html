{% extends "item_catalog.html" %}
{% block title %}UPDATE AN ITEM{% endblock %}

{% block content %}
    <div class="container">
        <div style="margin-top: 65px">
            <div class="col-md-7">
               <h1>Update Item {{ item.name }}</h1>
               <form method="POST">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Title</label>
                      <input name="name" type="text" class="form-control" value="{{ item.name }}" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Category</label>
                      <select name="category" class="form-control" id="formtxtarea" required>
                        {% for category in categories %}
                          <option value="{{ category.id }}" {% if item.category_id == category.id %} selected {% endif %}>{{ category.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Description</label>
                      <textarea name="description" class="form-control" id="formtxtarea" required>{{item.description}}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="background: black">Update</button>
                    <a href="{{ url_for('homepage') }}"><button type="button" class="btn btn-primary" style="background: black">Cancel</button></a>
                  </form>

            </div>
        </div>
    </div>
{% endblock %}
